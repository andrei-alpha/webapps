<!DOCTYPE HTML>
<html>
<head>
  <style>
  body {
    margin: 0px;
    padding: 0px;
  }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="text/javascript" 
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
  </script>
  <script src="three/build/three.min.js"></script>
  <script src="basic_graphics.js"></script>
  <script src="game_graphics.js"></script>
  <script src="three/build/TrackballControls.js"></script>
  <script src="three/build/THREEx.FullScreen.js"></script>
  <script src="three/build/THREEx.WindowResize.js"></script>
  <script defer="content">

    var mouseX, mouseY;
    var radius = 50, segments = 100, rings = 100;
    var WIDTH = window.innerWidth, HEIGHT = window.innerHeight,
      VIEW_ANGLE = 45, ASPECT = WIDTH / HEIGHT, NEAR = 1, FAR = 1000;
    var renderer;
    var camera;
    var scene;
    var pointLight;
    var projector = new THREE.Projector();
    var objects = [];
    var plates = [];
    var button;
    var controls;
    var isMouseDown = false, onMouseDownPosition;

    function init() {

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(WIDTH, HEIGHT);

      var container = document.createElement('div');
      document.body.appendChild(container);
      container.appendChild(renderer.domElement);

      document.addEventListener('mousedown', onMouseDown, false);
      document.addEventListener('mouseup', onMouseUp, false);
      setInterval(update,1000/30);
      scene = new THREE.Scene();
      pointLight = makePointLight();
      scene.add(pointLight);
      camera = makeCamera();
      scene.add(camera);

     
      //window resize on mouse drag/scroll
      THREEx.WindowResize(renderer, camera);
      THREEx.FullScreen.bindKey({charCode : 'm'.charCodeAt(0)});
      
      //controls
      controls = new THREE.TrackballControls(camera); 

      plates = makePlates();

      onMouseDownPosition = new THREE.Vector2();
      renderer.render(scene, camera);
    }

    function update(){
      renderer.render(scene, camera);
      controls.update();
    }

    function animate() 
    {
      requestAnimationFrame( animate );
      renderer.render(scene, camera);  
      update();
    }
     
     
    function onMouseDown(event) {
      event.preventDefault();
      isMouseDownn = true;
      onMouseDownPosition.x = event.clientX;
      onMouseDownPosition.y = event.clientY;
    }

    function getClickedObjects(event) {
      var vector = new THREE.Vector3((event.clientX / window.innerWidth) 
        * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1, 0.5 );
      projector.unprojectVector( vector, camera );
      var raycaster = new THREE.Raycaster(camera.position, 
        vector.sub(camera.position).normalize());
      var intersects = raycaster.intersectObjects(objects);
      return intersects;
    }


    function onMouseUp(event) {
      event.preventDefault();
      isMouseDown = false; 
      onMouseDownPosition.x = event.clientX - onMouseDownPosition.x;
        onMouseDownPosition.y = event.clientY - onMouseDownPosition.y;

        if ( onMouseDownPosition.length() > 5 ) {

          return;

        } 

        var intersects = getClickedObjects(event);
        if (intersects.length > 0) {

        var clicked = intersects[intersects.length-1].object;
        var pno = getPlateNumber(clicked.position.x, clicked.position.z);
        plates[pno][1] = runTurn(pno);
      }
    }


    init();
    animate();

  </script>
</body>
</html>
