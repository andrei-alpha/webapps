<!DOCTYPE html>
<html>
  <head>
    <title>Owari</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <!-- <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen"> -->
    <!-- Style -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/chat.css" rel="stylesheet">
    <link href="/static/css/info-window.css" rel="stylesheet">
    <link href="/static/css/profile_style.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css">

  </head>
  <body>
    <!-- World map -->
    <div id="map-canvas"></div>
    <!-- Left menu -->
    <div id="menu">
      <div id="nav-menu"></div>
      <div id="user-list"></div>
    </div>
    <div id="game-window">
      <div id="info-window-title">
        <div id="game-window-title-name">Owari Game</div>
        <img id="game-window-close" src="/static/img/cross.png" alt="X">
      </div>
      <div id="game-window-content"></div>
    </div>
    <!-- Top menu -->
    <div id="top-menu">
      <div id="search">
        <label for="search" id="search-label">Game Invite</label>
        <input type="text" id="search-box" placeholder="Search for people, places and things"></input>
      </div>
      <div id="curr-user-item">
        <img id="curr-user-pic"></img>
        <div id="curr-user-name"></div>
      </div>
      <button id="log-out-button" onclick="logout()">Log Out</button>
    </div>

    <!-- Chat -->
    <div id="chat"></div>
    <!-- InfoWindow -->
    <div id="info-window"></div>
  
    <!-- Templates -->
    <!-- Menu item template -->
    <script type="text/template" id="menuItemTemplate">
      <div id="menu-item-{2}" class="menu-item">
        <a href="{1}">{0}</a>
      </div>
    </script>
    <!-- User item template -->
    <script type="text/template" id="userItemTemplate">
      <div id="user-item-{1}" class="user-item">
        <div id="user-item-pic-{1}" class="user-item-pic"></div>
        <div id="user-item-name-{1}" class="user-item-name">{0}</div>
        <div class="user-item-status">
          <div id="user-item-status-pic-{1}" class="user-item-status-pic"></div>
        </div>
      </div>
    </script>
    <!-- Info window template --> 
    <script type="text/template" id="infoWindowTemplate">
      <div id="info-window-title">
        <div id="info-window-title-name">{0}</div>
        <img id="info-window-close" src="/static/img/cross.png" alt="X">
      </div>
        <div id="info-window-content">


          <form class="user-info">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name_box" value="Mickey" readonly>
            <br>
            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name_box" value="Mouse" readonly><br>
            <label for="email">Your Email:</label>
            <input type="text" id="email_box" value="boss@disney.com" readonly><br>
          </form>

          <table>
          <tr>
            <td>
            <button id="edit" onclick="editProfile()">Edit</button> 
            </td>
            <td>
            <button id="submit" onclick="submitProfile()">Submit</button>
            </td>
          </tr>
          </table>

          <label for="profile_success" id="profile_success"><br>Profile details changed successfully!</label> 
          
          <button id="pass" onclick="showChangePass()">Change your password here</button>
          
          <div id="change_pass">
            <form>
            <label for="curr_pass">Current Password:</label>
            <input type="text" id="curr_pass" value="current"><br>
            <label for="new_pass">The New Password:</label>
            <input type="text" id="new_pass" value="1234"><br>
            <label for="confirm_pass">Confirm Password:</label>
            <input type="text" id="new_pass" value="1234"><br>
            </form>
            <button id="submit_pass" onclick="changePass()">Change Password</button>
            <button id="hide" onclick="hideChangePass()">Hide</button><br><br>
          </div>

          <label for="change_success" id="change_success"><br>Password changed successfully!</label> 
          
          <table>
          <tr>
            <td>
            <label for="rating" id="rating">Your rating:</label> 
            </td>
          </tr>
          <tr>
            <td>
            <label for="gold" id="gold">Gold: </label>
            </td>
          </tr>
          </table>




      </div>
    </script>
    <!-- Chat window template -->
    <script type="text/template" id="chatWindowTemplate">
      <div id="chat-window-{0}" class="chat-window">
        <div id="chat-window-bar" class="chat-window-bar">
          <div id="chat-window-bar-name-{0}" class="chat-window-bar-name"></div>
          <div class="chat-window-bar-buttons">
            <img id="chat-minimise-{0}" src="/static/img/arrow_down.png" alt="_">
            <img id="chat-close-{0}" src="/static/img/cross.png" alt="X">
          </div>
        </div>
        <div id="chat-content-{0}" class="chat-content">
          <div class="chat-messages" id="chat-messages-{0}">
          </div>
          <div class="chat-form">
            <form id="chat-form-{0}" action="javascript:void(0);">
                <input class="chat-input" id="chat-input-{0}" type="text" placeholder="Type message here...">
            </form>
          </div>
        </div>
      </div>
    </script>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="/static/js/map.js"></script>  
    <script src="/static/js/script.js"></script>
    <script src="/static/js/chat-window.js"></script>
    <script src="/static/js/chat-system.js"></script>  
    <script src="/static/js/menu.js"></script>
    <script src="/static/js/game.js"></script>
    <!-- <script src="/static/js/bootstrap.min.js"></script> -->

    <!-- Graphics -->
    <script src="/static/js/three/build/three.min.js"></script>
    <script src="/static/js/basic_graphics.js"></script>
    <script src="/static/js/game_graphics.js"></script>
    <script src="/static/js/three/build/TrackballControls.js"></script>
    <script src="/static/js/three/build/THREEx.FullScreen.js"></script>
    <script src="/static/js/three/build/THREEx.WindowResize.js"></script>
    <script src="/static/js/init.js"></script>
  </body>
</html>
