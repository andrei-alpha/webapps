<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link href="/static/css/login.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css">
    </head>

    <body>
        <h1> Owari</h1>

        <div id="container">
            <div id="title">Log in</div>
            <div id="login">
                <form class="sign_in">
                    <label for="username">Email:</label>
                    <input type="text" placeholder="user@domain.com" id="username"><br>
                    <label for="password">Password:</label>
                    <input type="password"  placeholder="password" id="password-1"<br>
                </form>
                <div class="login_buttons">
                    <button id="login_button_submit" class="login_button" onclick="submit()">Sign in</button>
                    <button class="login_button" onclick="show_registerTab()">Register</button>
                </div>
                <div id="login-message" class="message"></div>
            </div>
        </div>
            
		<div id="container_reg"> 
			<div id="title_reg">Register</div>
			<div id="register">
				<form class="details">
					<label for="first_name">First Name:</label>
					<input type="text" id="first_name"><br>
					<label for="last_name">Last Name:</label>
					<input type="text" id="last_name"><br>
					<label for="email">Your Email:</label>
					<input type="text" id="email"><br>
					<label for="password">New Password:</label>
					<input type="password" id="password-2"><br>
					<label for="country">Country:</label>
                         <select id="country"></select>
				</form>
				<div class="login_buttons">
					<button id="register_button_submit" class="login_button" onclick="register()">Submit</button>
					<button class="login_button" onclick="show_loginTab()">Login</button>
				</div>
                <div id="register-message" class="message"></div>
			</div> 
		</div>
    </body>

    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/js/lib/crypto.js"></script>
    <script type="text/javascript" src="/static/js/login_script.js"></script>

</html>
