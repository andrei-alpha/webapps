<!DOCTYPE HTML>
<html>
<head>
  <style>
  body {
    margin: 0px;
    padding: 0px;
  }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="text/javascript" 
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
  </script>
  <script src="three/build/three.min.js"></script>
  <script src="basic_graphics.js"></script>
  <script src="game_graphics.js"></script>
  <script defer="content">

    var mouseX, mouseY;
    var radius = 50, segments = 100, rings = 100;
    var WIDTH = window.innerWidth, HEIGHT = window.innerHeight,
      VIEW_ANGLE = 45, ASPECT = WIDTH / HEIGHT, NEAR = 1, FAR = 1000;
    var renderer;
    var camera;
    var scene;
    var pointLight;
    var projector = new THREE.Projector();
    var objects = [];
    var plates = [];


    function init() {
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(WIDTH, HEIGHT);

      var container = document.createElement('div');
      document.body.appendChild(container);

      container.appendChild(renderer.domElement);
      document.addEventListener('mousemove', onMouseMove, false);
      document.addEventListener('mousedown', onMouseDown, false);
      
      //setInterval(update,1000/30);
      
      scene = new THREE.Scene();
      pointLight = makePointLight();
      scene.add(pointLight);
      camera = makeCamera();
      scene.add(camera);
      plates = makePlates();
      gameStartPutBalls(plates);
      renderer.render(scene, camera);
    }

    init();


  </script>
</body>
</html>
